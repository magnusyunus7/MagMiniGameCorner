<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Test</title>
    <link rel="stylesheet" href="../../styles.css">
    <link rel="stylesheet" href="memory-test.css">
</head>
<body>
    <h1>Memory Test</h1>
    <label for="size-select">Select Challenge:</label>
    <select id="size-select">
        <option value="4x2">4 x 2</option>
        <option value="4x3">4 x 3</option>
        <option value="4x4">4 x 4</option>
        <option value="6x6">Final Boss</option>
    </select>
    <button id="start-btn">Start Game</button>
    <div id="timer">Time: 0.0s</div>
    <div id="game-board"></div>
    <div id="status"></div>
    <script src="memory-test.js"></script>
</body>
</html>
